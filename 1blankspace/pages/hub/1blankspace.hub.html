<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hub</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-light.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/1blankspace.hub.css" rel="stylesheet" />

     <script src="/pages/hub/1blankspace.hub.js"></script>

    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    <script src="/js/mydigitalstructure.ns.js"></script>
    <script src="/js/1blankspace.ns.js"></script>
    <script src="/js/1blankspace.hub.ns.js"></script>
   
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headerTemplate" data-win-control="WinJS.Binding.Template">
        <p class="group-title win-type-x-large" data-win-bind="textContent: title; groupKey: key" 
            onclick="WinJS.Navigation.navigate('/pages/detail/1blankspace.detail.html', { groupKey: event.srcElement.groupKey })" role="link"></p>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: title"></h4>
            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">1blankspace</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="groupeditemslist" 
                aria-label="List of groups" 
                data-win-control="WinJS.UI.ListView" 
                data-win-options="{ selectionMode: 'none' }">
            </div>
        </section>
    </div>
</body>
</html>
